<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Git Clone | Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./imgs/logo.svg" alt="" />
      <div class="search">
        <form action="">
          <input type="text" placeholder="Search or jump to..." />
        </form>
      </div>
      <div class="nav-links">
        <ul>
          <li>Pull requests</li>
          <li>Issues</li>
          <li>Marketplace</li>
          <li>Explore</li>
        </ul>
      </div>
      <div class="right-icons">
        <i class="fas fa-bell bell"></i>
        <i class="fas fa-plus plus"></i>
        <i class="fas fa-caret-down dd"></i>
        <i class="far fa-smile-beam face"></i>
        <i class="fas fa-caret-down dd"></i>
      </div>
    </header>
    <main>
      <div class="heading">
        <div class="page-title">
          <i class="far fa-address-book bookmark"></i
          ><a href="#" class="enz">enunmuz</a> /
          <a href="#" class="git-p">git_page_clone</a>
        </div>
        <div class="page-watch">
          <div class="watch">
            <button>
              <i class="fas fa-eye"></i>Watch
              <i class="fas fa-caret-down dd"></i>
            </button>
          </div>
          <div class="star">
            <button><i class="fas fa-star"></i>Star</button>
          </div>
          <div class="fork">
            <button><i class="fas fa-code-branch"></i>Fork</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
